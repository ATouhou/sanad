<wicket:head>
<style>
.hadith-num { display: inline-block; width: 2em; text-align: right; }
</style>
</wicket:head>

<wicket:extend>
<div class="page-header">
	<h1>Add Testimony</h1>
</div>

<form wicket:id="form" role="form">
	<div class="form-group">
		<textarea wicket:id="adoc" class="form-control" rows="6"
			placeholder="Type sentences here...">Sentences</textarea>
	</div>
	<div class="form-group">
		<label wicket:for="lang">Language</label>
		<select wicket:id="lang" class="form-control"></select>
	</div>
	<div class="form-group" wicket:id="spelling">
		<label>The spelling of this text is...</label>
		<div class="radio">
			<p><label><input type="radio" wicket:id="unknown"> I don't know</label></p>
			<p><label><input type="radio" wicket:id="official"> Officially used in authentic documents</label></p>
			<p><label><input type="radio" wicket:id="formal"> Generally accepted formal spelling</label></p>
			<p><label><input type="radio" wicket:id="casual"> Casually used in conversations</label></p>
			<p><label><input type="radio" wicket:id="wrong"> Wrong or misspelled</label></p>
			<p><label><input type="radio" wicket:id="misleading"> Misleading or has different intention</label></p>
		</div>
	</div>
	
	<button wicket:id="submitBtn" type="submit" class="btn btn-primary btn-lg">Add Testimony</button>
</form>

</wicket:extend>
